<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      text-align: center;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Employee Payroll Information</h2>
    <table>
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>John Doe</td>
          <td>Software Developer</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Alice Smith</td>
          <td>Project Manager</td>
          <td>$6000</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Bob Johnson</td>
          <td>UI/UX Designer</td>
          <td>$4500</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Emily Davis</td>
          <td>Data Analyst</td>
          <td>$5500</td>
        </tr>
        <tr>
          <td>105</td>
          <td>Michael Brown</td>
          <td>System Administrator</td>
          <td>$4700</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
