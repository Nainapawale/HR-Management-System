<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employee Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px #aaa;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <h2 style="text-align: center;">Update Employee Details</h2>

  <!-- Form to Update Employee Information -->
  <form action="UpdateEmployeeServlet" method="POST">
    <label for="employeeId">Employee ID:</label>
    <input type="number" id="employeeId" name="employeeId" placeholder="Enter employee ID" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter new employee name" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" placeholder="Enter new department">

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter new job title">

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" placeholder="Enter new salary">

    <input type="submit" value="Update Employee">
  </form>

</body>

</html>
