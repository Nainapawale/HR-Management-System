<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Project Details</h2>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Project Head</th>
          <th>Team Members</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Project A</td>
          <td>John Doe</td>
          <td>Jane, Alex, Bob</td>
        </tr>
        <tr>
          <td>Project B</td>
          <td>Alice Smith</td>
          <td>Mary, James, Sarah</td>
        </tr>
        <tr>
          <td>Project C</td>
          <td>Michael Brown</td>
          <td>Tom, Jerry, Anna</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
